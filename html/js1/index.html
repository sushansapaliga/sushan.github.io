                <!-- Begin: script place for type-1 -->
                <script>
                    var inpData = [ "Magic" , "Fun"];
                </script>
                <script src="js/textChangingJS.js"></script>
                <script>
            
                    function changeTheData(){
                        clearInterval(textChangingTimerController);
                        inpData[0] = document.getElementById("input1").value.trim() ;
                        inpData[1] = document.getElementById("input2").value.trim() ;
                        document.getElementById("changeText").innerHTML = inpData[0];
                        workToDo = "addInp1";
                        onceLoaded();
                    }
            
                    document.getElementById("makeTheChange").addEventListener("click",changeTheData);
                </script>
                <!-- End: script place for type-1 -->
